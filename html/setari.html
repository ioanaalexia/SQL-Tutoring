<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="page-container">
        <header>
            <div class="navbar">

                    <li><a href="profil.html"  class="active">Profil</a></li>
                    <li><a href="index.html">Logout</a></li>

                    </ul>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
    
            <ol class="dropdown_menu">
                <li><a href="">Acasa</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="index.html">Logout</a></li>
                <li><a href="ajutor.html" class="action_btn">Ajutor</a></li>
            </ol>
    </header>

        <aside class="side-nav">
            <div class="user">
                <img src="../images/robo.png" class="user-img" alt="imagine">
                <a href="profil.html"><div>
                    <h2>Popa Alexia</h2>
                    <p>maria@gmail.com</p>
                </div>
                </a>
                <img src="../images/star.png" class="star-img" alt="imagine">  
            </div>
            <ul>
                <li><img src="../images/1.png" alt="imagine"><a href="setari.html" target="_self"><p>Setari</p></a></li> 
                <li><img src="../images/2.png" alt="imagine"><a href="statistici.html" target="_self"><p>Statistici</p></a></li> 
                <li><img src="../images/3.png" alt="imagine"><a href="comentarii.html" target="_self"><p>Comentarii</p></a></li>

                <li><img src="../images/logout.png" alt="imagine"><a href="elev.html"><p>Exit</p></a></li>
            </ul>
        </aside>
        
        <div class="settings-wrapper">
            <div class="settings-box">
                <h2>Setări Profil</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="name">Nume:</label>
                        <input type="text" id="name" name="name" placeholder="Numele tău">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email-ul tău">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Parolă nouă:</label>
                        <input type="password" id="password" name="password" placeholder="Parolă nouă">
                    </div>
                    <button type="submit">Salvează Modificările</button>
                </form>
                <button onclick="logout()">Deconectare</button>
            </div>
        </div>
        
        </div>
        <footer class="about"><a href="despre.html" class="about">Despre</a></footer>
    </div>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
        

        document.querySelector('.side-nav').addEventListener('mouseover', function() {
            document.querySelector('div .logo').style.display = 'none';
        });

        document.querySelector('.side-nav').addEventListener('mouseout', function() {
            document.querySelector('div .logo').style.display = 'block';
        });

    </script>
</body>
</html>
