<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/profil.css">
    <link rel="stylesheet" href="../css/statistici.css">
    <title>SQL -Tutoring</title>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="navbar">
                <div class="logo">SQL - Tutoring</div>
                <div class="spacer"></div>
                <ul class="links">
                    <li><a href="elev.html">Acasa</a></li>
                    <li><a href="profil.html" class="active">Profil</a></li>
                    <li><a href="index.html">Logout</a></li>
                    <li><a href="ajutor.html" class="action_btn">Ajutor</a></li>
                </ul>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <ol class="dropdown_menu">
                <li><a href="elev.html">Acasa</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="index.html">Logout</a></li>
                <li><a href="ajutor.html" class="action_btn">Ajutor</a></li>
            </ol>
        </header>

        <aside class="side-nav">
            <div class="user">
                <img src="../images/robo.png" class="user-img">
                <a href="profil.html"><div>
                    <h2 id="username"></h2>
                    <p id="email"></p>
                </div>
                </a>
                <img src="../images/star.png" class="star-img">  
            </div>
            <ul>
                <li><img src="../images/1.png"><a href="setari.html" target="_self"><p>Setari</p></a></li> 
                <li><img src="../images/2.png"><a href="statistici.html" target="_self"><p>Statistici</p></a></li> 
                <li><img src="../images/3.png"><a href="comentarii.html" target="_self"><p>Comentarii</p></a></li> 
                <li><img src="../images/4.png"><a href="adaugaElev.html" target="_self"><p>Adauga o problema</p></a></li> 
            </ul>
            <ul>
                <li><img src="../images/logout.png"><a href="elev.html"><p>Exit</p></a></li>
            </ul>
        </aside>

        <main class="main-content">
            <form id="profileForm">
                <label for="name">Nume:</label>
                <input type="text" id="name" name="name" placeholder="Numele tău">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email-ul tău">
                
                <label for="newPassword">Parolă nouă:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Parolă nouă">
                
                <button type="submit">Salvează Modificările</button>
            </form>
            <button id="logoutButton">Deconectare</button>
        </main>
        <footer class="about"><a href="despre.html" class="about">Despre</a></footer>
    </div>

    <script src="../js/scripts/dropdown_menu.js"></script>
    <script src="../js/scripts/hide_logo.js"></script>
    <script src="../js/scripts/user_profile.js"></script>
    <script>
       document.getElementById('profileForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;

            console.log("Form data:", { name, email, newPassword });

            const response = await fetch('/update-profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name,
                    email,
                    newPassword
                })
            });

            if (response.ok) {
                alert('Modificările au fost salvate cu succes.');
            } else {
                alert('A apărut o eroare la salvarea modificărilor.');
            }
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            window.location.href = '/logout';
        });
    </script>
</body>
</html>
