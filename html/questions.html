<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/start.css">
    <title>SQL -Tutoring</title>
</head>
<body>
    <div class="main-content">
        <div class="pagina">
            <div class="small-container">
                <div class="image-container">
                    <img class="wrong-button" alt="problema_gresita" src="../images/wrong.png" width="90" height="90">
                    <div class="text">Marchează ca greșit</div>
                </div>
            </div>
            <div class="form1">
                <h2 id="questionText">Text intrebare:</h2>
                <form class="form1">
                    <input type="text" id="intrebare" name="intrebare" placeholder="Introduceți răspunsul:">
                    <button type="submit" class="verifyButton">Trimite</button>
                    <button class="nextButton">Următoarea întrebare</button>
                </form>
                </form>
            </div>
            <div class="form2">
                <h2>Comentarii</h2>
                <form class="form2">
                    <input type="text" id="comentariu" name="comentariu" placeholder="Scrie-ți un comentariu:">
                    <button type="submit" class="commentButton">Trimite</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/scripts/addAnswer.js"></script>
</body>
</html>
