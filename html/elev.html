<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/elev.css">
    <title>SQL -Tutoring</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#"> SQL - Tutoring </a></div>
            <ul class="links">
                <li><a href="#" class="active">Acasa</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="logout.html">Logout</a></li>
                <li><a href="setari.html">Setari</a></li>
                <li><a href="help.html">Ajutor</a></li>
                <li><a href="despre.html" class="action_btn">Despre</a></li>
                </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="#">Acasa</a></li>
            <li><a href="profil.html">Profil</a></li>
            <li><a href="logout.html">Logout</a></li>
            <li><a href="setari.html">Setari</a></li>
            <li><a href="help.html">Ajutor</a></li>
            <li><a href="despre.html" class="action_btn">Despre</a></li>
        </div>

    <main>
        <section id="hero">
            <h1>Sa exploram tainele SQL<h1>
            <div class="line"></div>
            <a href="start.html" class="ctn">Sa incepem</a>
        </section>
    </main>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dropDownMenu = document.querySelector('.dropdown_menu');
        const heroContent = document.querySelector('#hero'); // obiectul care conține h1 și butonul

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open');
            const isOpen = dropDownMenu.classList.contains('open');

            toggleBtnIcon.classList = isOpen 
            ? 'fa-solid fa-xmark' 
            : 'fa-solid fa-bars';
    
            // Acum ascunde sau arată conținutul din #hero în funcție de starea meniului
            if (isOpen) {
                heroContent.style.display = 'none'; // Ascunde textul și butonul când meniul este deschis
            } else {
            heroContent.style.display = 'block'; // Arată textul și butonul când meniul este închis
            }
        };

    </script>

</body>
</html>
