<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns Each with Two Rows Layout and Centered Button</title>
    <link rel="stylesheet" href="../css/adauga.css">
    <style>
     
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="goBack()" > SQL - Tutoring </div>
        <div class="profil" onclick="goBack()">Inapoi</div>
    </header>
    <form id="questionForm" action="/addQuestion" method="POST">
    <div class="container">
        <div class="column">
            <div class="cell">
                <div class="form-border">
                <h2>Capitol:</h2>   
                        <select id="capitol" name="capitol">
                            <option value="JOIN">JOIN</option>
                            <option value="GROUP BY">GROUP BY</option>
                            <option value="ORDER BY">ORDER BY</option>
                            <option value="Functii de agregare">Functii de agregare</option>
                            <option value="Subinterogari">Subinterogari</option>
                        </select>
                </div>        
            </div>
            <div class="cell">
                <div class="form-border">
                <h2>Dificultate:</h2>
                        <select id="dificultate" name="dificultate">
                            <option value="usoara">usoara</option>
                            <option value="medie">medie</option>
                            <option value="grea">grea</option>
                        </select>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="cell">  
                <div class="form-border">
                    <h2>Intrebare</h2>
                      <textarea class="custom-textarea" name="intrebare" placeholder="Introduceți intrebarea:"></textarea>
                    </div>
            </div>
            <div class="cell">
                <div class="form-border">
                    <h2>Raspuns</h2>
                      <textarea class="custom-textarea" name="raspuns" placeholder="Introduceți raspunsul:"></textarea>
                    </div>
            </div>
        </div>
        <div class="button-container">
            <button class="center-button" type="submit">Trimite</button>
        </div>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/scripts/goback.js"></script>
</body>
</html>
