<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data Example</title>
</head>
<body>
    <form id="queryForm">
        <label for="paramKey">Parameter Key:</label>
        <input type="text" id="paramKey" name="paramKey" required>
        <label for="paramValue">Parameter Value:</label>
        <input type="text" id="paramValue" name="paramValue" required>
        <button type="submit">Submit</button>
    </form>

    <table id="resultTable">
        <thead>
            <tr>
                <th>Question ID</th>
                <th>Category</th>
                <th>Question Text</th>
                <th>Correct Answer</th>
                <th>Difficulty</th>
                <th>Created By</th>
                <th>Attempts</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
